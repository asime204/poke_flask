{% extends 'base.html' %}
{% block content %}


<h1>PokeDex</h1>

<div class="search-bar">
    <form method="POST" class="my-5 row">
        <div class="col-md-6 mx-auto">
            {{ form.pokemon(class='form-control', placeholder='Pokemon name or number') }}
            {{ form.submit(class='btn btn-success') }}
        </div>
    </form>
</div>




{% endblock %}
